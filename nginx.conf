events {
    worker_connections 1024;
}

http {
    upstream biblioteca {
        server api-biblioteca:8080;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream pgadmin {
        server pgadmin:80;
    }

    server {
        listen 80;
        server_name _;

        # API da Biblioteca
        location /api/ {
            proxy_pass http://biblioteca/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana - Configuração completa para subpath
        location /grafana/ {
            proxy_set_header Host $http_host;
            proxy_pass http://grafana;
        }

        # Prometheus - Configuração completa para subpath
        location /prometheus/ {
            proxy_set_header Host $http_host;
            proxy_pass http://prometheus;
        }

        # PGAdmin
        location /pgadmin/ {
            proxy_pass http://pgadmin/pgadmin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_redirect / /pgadmin/;
        }
    }
}
