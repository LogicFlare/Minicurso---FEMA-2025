spring.application.name=minicurso-hibernate

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:biblioteca_minicurso}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
server.servlet.context-path=/api

# Criacao automatica das tabelas
# opcoes: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Mostrar os SQLs gerados no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# CONFIGURACOES DE SEGURANCA JWT
# ===================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================
# SPRING BOOT ACTUATOR
# ===================================
# Expor todos os endpoints do Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics,env,loggers
management.endpoint.health.show-details=always

# Metricas detalhadas
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Prometheus
management.prometheus.metrics.export.enabled=true

# Health checks customizados
management.health.diskspace.enabled=true
management.health.db.enabled=true

# Info do aplicativo
management.info.env.enabled=true
info.app.name=Biblioteca API
info.app.description=API de Gerenciamento de Biblioteca com Spring Boot
info.app.version=1.0.0
info.app.java.version=17

# Configuracoes de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.root=INFO
logging.level.com.flare.minicurso_hibernate=DEBUG
